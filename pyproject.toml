[tool.black]
line-length = 100
target-version = ["py312"]
include = "\\.pyi?$"
extend-exclude = '''
/(
  \.venv
  | venv
  | sources
  | frontend
  | backend/data
)/
'''

[tool.mypy]
python_version = "3.12"
mypy_path = ["backend"]
ignore_missing_imports = true
warn_unused_ignores = true
no_implicit_optional = true
disallow_untyped_defs = false
check_untyped_defs = false
disable_error_code = ["arg-type", "call-arg", "union-attr"]
exclude = "(frontend|sources|\\.venv|backend/data)/"
